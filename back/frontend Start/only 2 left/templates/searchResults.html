<!DOCTYPE html>
<html>
<head>
<title>Search Result</title>
<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<style>

/* Google fonts - Open Sans */
@import url(https://fonts.googleapis.com/css?family=Open+Sans:400,700);
/* colors */
/* body */
body {
  background-image: url(https://raw.githubusercontent.com/AnteZovko23/Coding-Projects/master/fire3.jpg);
	background-repeat: no-repeat;
	background-size: cover;
  font-family: Helvetica;
  background-position: top;
}

/* links */
.nfl a, .mlb a, .nhl a, .pga a {
  text-decoration: none;
  transition: color 0.2s ease-out;
}

.nfl a {
  color: #4fc0d2;
}

.nfl a:hover {
  color: #268695;
}

.mlb a {
  color: #52d29a;
}

.mlb a:hover {
  color: #279766;
}

.nhl a {
  color: rgba(231, 196, 104, 0.7);
}

.nhl a:hover {
  color: rgba(201, 154, 32, 0.7);
}

.pga a {
  color: #eb7655;
}

.pga a:hover {
  color: #c33d17;
}

/* wrapper */
.wrapper {
  width: 100%;
  max-width: 1000px;
  white-space: nowrap;
  margin: 20px auto 100px auto;
  padding: 0;
  background: rgba(255, 255, 255, 0.1);
  color: rgba(255, 255, 255, 0.9);
  overflow: hidden;
  position: relative;
}

/* lists */
.row ul {
  margin: 0;
  padding: 0;
}

.row ul li {
  margin: 0;
  font-size: 19px;
  font-weight: normal;
  list-style: none;
  display: inline-block;
  width: 20%;
  box-sizing: border-box;
}
@media only screen and (max-width: 767px) and (min-width: 480px) {
  .row ul li {
    font-size: 13px;
  }
}
@media only screen and (max-width: 479px) {
  .row ul li {
    font-size: 13px;
  }
}

#descr{
  font-size: 12px;
}

.title ul li {
  padding: 15px 13px;
}

.row ul li {
  padding: 5px 10px;
}

/* rows */
.row {
  padding: 20px 0;
  height: 30px;
  font-size: 0;
  position: relative;
  overflow: hidden;
  transition: all 0.2s ease-out;
  border-top: 1px solid rgba(0, 0, 0, 0.1);
}

.row:hover {
  background-color: rgba(26, 26, 26, 0.9);
  height: 65px;
}
@media only screen and (max-width: 767px) {
  .row:hover {
    height: 85px;
  }
}
@media only screen and (max-width: 359px) {
  .row:hover {
    height: 105px;
  }
}

.title {
  padding: 25px 0 5px 0;
  height: 45px;
  font-size: 0;
  background-color: rgba(255, 255, 255, 0.1);
  border-left: 3px solid rgba(255, 255, 255, 0.1);
}

.title:hover {
  height: 45px;
  background-color: rgba(255, 255, 255, 0.1);
  border-left: 3px solid rgba(255, 255, 255, 0.1);
}

@media only screen and (max-width: 767px) {
  .title-hide {
    display: none;
  }
}

.nfl {
  border-left: 3px solid #1c696c;
}

.nfl:hover {
  border-left: 3px solid #d24fc7;
}

.mlb {
  border-left: 3px solid #1d6e2a;
}

.mlb:hover {
  border-left: 3px solid #d2d052;
}

.nhl {
  border-left: 3px solid rgba(94, 14, 14, 0.7);
}

.nhl:hover {
  border-left: 3px solid rgba(104, 231, 142, 0.7);
}

.pga {
  border-left: 3px solid #951212;
}

.pga:hover {
  border-left: 3px solid #55a8eb;
}

.col1 {
  border-left: 3px solid #8a25b3;
}

.col1:hover {
  border-left: 3px solid #d24f60;
}

.col2 {
  border-left: 3px solid #526e1d;
}

.col2:hover {
  border-left: 3px solid #52aed2;
}

.col3 {
  border-left: 3px solid rgba(157, 25, 98, 0.7);
}

.col3:hover {
  border-left: 3px solid rgba(231, 104, 210, 0.7);
}

.col4 {
  border-left: 3px solid #351295;
}

.col4:hover {
  border-left: 3px solid #a5eb55;
}

/* row one - fadeIn */
.row-fadeIn-wrapper {
  opacity: 0;
  font-size: 0;
  height: 0;
  overflow: hidden;
  position: relative;
  transition: all 0.2s ease-out;
  animation: fadeIn 0.4s ease-out 0.4s 1 alternate;
  animation-fill-mode: forwards;
}

.row-fadeIn-wrapper:hover {
  height: 35px;
}
@media only screen and (max-width: 767px) {
  .row-fadeIn-wrapper:hover {
    height: 55px;
  }
}
@media only screen and (max-width: 359px) {
  .row-fadeIn-wrapper:hover {
    height: 75px;
  }
}

.fadeIn {
  padding: 20px 0;
  font-size: 0;
  position: absolute;
  transition: all 0.2s ease-out;
  width: 100%;
}

.fadeIn:hover {
  background-color: rgba(26, 26, 26, 0.9);
}

/* row two - fadeOut */
.row-fadeOut-wrapper {
  font-size: 0;
  overflow: hidden;
  position: relative;
  transition: all 0.2s ease-out;
  animation: fadeOut 0.4s ease-out 8s 1 alternate;
  animation-fill-mode: forwards;
  opacity: 1;
  height: 65px;
}

.row-fadeOut-wrapper:hover {
  height: 100px;
}

/* update content */
.update-row {
  animation: update 0.5s ease-out 12s 1 alternate;
}

.update1 {
  position: absolute;
  top: 25px;
  display: inline-block;
  opacity: 1;
  animation: update1 1s ease-out 12s 1 alternate;
  animation-fill-mode: forwards;
}

.update2 {
  position: absolute;
  top: 25px;
  display: inline-block;
  opacity: 0;
  animation: update2 4s ease-out 13s 1 alternate;
  animation-fill-mode: forwards;
}

/* more content */
ul.more-content li {
  position: relative;
  top: 8px;
  font-size: 13px;
  margin: 0;
  padding: 10px 13px;
  display: block;
  height: 50px;
  width: 100%;
  color: rgba(128, 128, 128, 0.9);
}
@media only screen and (max-width: 767px) {
  ul.more-content li {
    font-size: 11px;
  }
}

/* small content */
.small {
  color: rgba(102, 102, 102, 0.9);
  font-size: 10px;
  padding: 0 10px;
  margin: 0;
}
@media only screen and (max-width: 767px) {
  .small {
    display: none;
  }
}

/* keyframe animations */
@keyframes fadeIn {
  from {
    background: rgba(255, 255, 255, 0.1);
    opacity: 0;
    padding: 0;
  }
  to {
    background: rgba(51, 51, 51, 0.1);
    opacity: 1;
    padding: 0 0 65px 0;
  }
}
@keyframes fadeOut {
  from {
    background: rgba(51, 51, 51, 0.1);
    opacity: 1;
    height: 65px;
  }
  to {
    background: rgba(255, 255, 255, 0.1);
    opacity: 0;
    height: 0;
  }
}
@keyframes update {
  0% {
    background: rgba(51, 51, 51, 0.1);
  }
  50% {
    background: rgba(255, 255, 255, 0.1);
  }
  100% {
    background: rgba(51, 51, 51, 0.1);
  }
}
@keyframes update1 {
  0% {
    opacity: 0;
  }
  0% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}
@keyframes update2 {
  0% {
    opacity: 0;
    color: rgba(255, 255, 255, 0.9);
  }
  20% {
    opacity: 1;
    color: #52d29a;
  }
  100% {
    opacity: 1;
    color: rgba(255, 255, 255, 0.9);
  }
}


</style>

</head>
<body>

     <section class="wrapper" id="employee_table">
            <!-- Row title -->
            <main class="row title">
              <ul>
                <li>Name</li>
                <li>Description</li>
                <li><span class="title-hide"></span></li>
                <li>Category</li>
                <li>Barcode</li>
              </ul>
            </main>
          </section>


</body>

{{ template "footer.html" . }}

</html>

<script>



$(document).ready(function(){
    $.getJSON("/all" + window.location.search, function(data){
        var itemArr = data.All
        var employee_data = '';

    
       
        
       

        var test = ['nfl', 'nhl', 'pga', 'mlb','col1', 'col2', 'col3', 'col4'];

        var num = Math.floor(Math.random() * 7);
     
            
        
          $.each(itemArr, function(key, value){
            employee_data += '<section class="row-fadeIn-wrapper">'
            employee_data += '<article class="row ' + test[num] + '">'
            employee_data += '<ul>'
            employee_data += '<li>' + value.Name + '</li>'
            employee_data += '<li>' + value.Description + '</li>'
            employee_data += '<li></li>'
            employee_data += '<li>' + value.Category + '</li>'
            employee_data += '<li>' + value.Barcode+ '</li>'
            employee_data += '</ul>'
            employee_data += '<ul class="more-content">'
            employee_data += '<li></li>'
            employee_data += '</ul>'
            employee_data += '</article>'
            employee_data += '</section>'
        });
        
        // }

        
        
    
        $('#employee_table').append(employee_data)
    });
});

/* The function */


</script>
